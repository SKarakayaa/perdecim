name: CI

on:
  workflow_dispatch:
    inputs:
      name:
        description: "Sefa Karakaya"
        required: true
        default: "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1
      - name: Dotnet Publish
        run: dotnet publish
      - name: Copy folder content recursively to remote
        uses: garygrossgarten/github-action-scp@release
        with:
          local: ${{secrets.LOCAL}}
          remote: ${{secrets.REMOTE}}
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          privateKey : ${{secrets.KEY}}
          passphrase : ${{secrets.PASSPHRASE}}
      - name: Run SSH command
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: echo ${{secrets.PASSWORD}} | ${{secrets.MOVE_FILES}} && echo ${{secrets.PASSWORD}} | ${{secrets.RESTART_SERVICE}}
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          privateKey : ${{secrets.KEY}}
          passphrase : ${{secrets.PASSPHRASE}}
      
