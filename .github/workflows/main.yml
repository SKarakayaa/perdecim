name: CI

on:
  workflow_dispatch:
    inputs:
      name:
        description: "Sefa Karakaya"
        required: true
        default: "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1
      - name: Dotnet Publish
        run: dotnet publish
      - name: Copy folder content recursively to remote
        uses: garygrossgarten/github-action-scp@release
        with:
          local: /home/runner/work/perdecim/perdecim/UI/bin/Debug/netcoreapp3.1/publish
          remote: /home/skarakaya/publish
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          privateKey : ${{secrets.KEY}}
          passphrase : ${{secrets.PASSPHRASE}}
      - name: Run SSH command
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: echo ${{secrets.PASSWORD}} | sudo -S cp -rf /home/skarakaya/publish/* /var/www/perdecim/ && sudo -S systemctl restart perdecim.service
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          privateKey : ${{secrets.KEY}}
          passphrase : ${{secrets.PASSPHRASE}}
      
